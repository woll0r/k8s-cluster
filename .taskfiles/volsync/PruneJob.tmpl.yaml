---
apiVersion: batch/v1
kind: Job
metadata:
  name: prune-${rsrc}-${ts}
  namespace: ${namespace}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: prune
          image: docker.io/restic/restic:0.15.1
          args: ['forget', '--keep-daily', '10', '--prune']
          envFrom:
            - secretRef:
                name: ${rsrc}-restic-secret
