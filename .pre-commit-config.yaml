---
fail_fast: false
repos:
- repo: https://github.com/adrienverge/yamllint
  rev: v1.29.0
  hooks:
  - args:
    - -c
    - .github/linters/.yamllint.yml
    id: yamllint
- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 0.2.2
  hooks:
  - id: yamlfmt
    args: [--mapping, '2', --sequence, '4', --offset, '2']
    exclude: ^.github/linters/.yamllint.yml|.pre-commit-config.yaml|cluster/base/flux-system/gotk-components.yaml|mkdocs.yaml$
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: mixed-line-ending
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.4.2
  hooks:
  - id: remove-crlf
  - id: remove-tabs
- repo: https://github.com/sirosen/fix-smartquotes
  rev: 0.2.0
  hooks:
  - id: fix-smartquotes
- repo: https://github.com/k8s-at-home/sops-pre-commit
  rev: v2.1.1
  hooks:
  - id: forbid-secrets
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.21.0
  hooks:
    - id: check-jsonschema
      name: "Check GitHub Workflows"
      files: ^\.github/workflows/
      types: [yaml]
      args: ["--schemafile", "https://json.schemastore.org/github-workflow"]
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.33.0
  hooks:
  - id: markdownlint
    name: "Check Markdown files"
    args:
    - --config
    - .github/linters/.markdownlint.json
- repo: https://github.com/tcort/markdown-link-check
  rev: v3.10.3
  hooks:
  - id: markdown-link-check
- repo: local
  hooks:
  - id: kubeval
    name: "Check Kubernetes manifests"
    description: Lint kube files with system.
    entry: kubeval
    language: system
    files: cluster/
    types: [yaml]
    args: [--ignore-missing-schemas]
    exclude: ^cluster/apps/media/recyclarr/recyclarr.enc.yaml$
