---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name gatus-secret
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISCORD_WEBHOOK_URL: "{{ .GATUS_DISCORD_WEBHOOK }}"
        INIT_POSTGRES_DBNAME: gatus
        # INIT_POSTGRES_HOST needs to be a *full* hostname including cluster domain because ndots
        INIT_POSTGRES_HOST: ${POSTGRES_HOSTNAME}.cluster.local
        INIT_POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GATUS_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_SUPER_PASSWORD }}"

  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
