---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
  namespace: games
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: itzg/minecraft-server
      tag: java21
      pullPolicy: IfNotPresent
    resources:
      requests:
        memory: 10Gi
        cpu: 4
      # limits:
      #  memory: 10Gi
    podAnnotations:
      reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      fsGroup: 1000
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 45
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 45
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10

    minecraftServer:
      eula: true
      overrideServerProperties: true
      ops: Minoot
      version: 1.7.10
      type: CUSTOM
      spawnProtection: 0
      memory: 10G
      gameMode: survival
      maxTickTime: -1
      difficulty: hard
      pvp: true
      motd: Gregging some techs
      woldSaveName: gtnh
      jvmOpts: "-Dfml.readTimeout=180 -Dfml.queryResult=confirm @java9args.txt"
      serviceType: LoadBalancer
      servicePort: 25565
      loadBalancerIP: &lb 172.16.5.109
      extraPorts:
      rcon:
        enabled: true
    serviceAnnotations:
      io.cilium/lb-ipam-ips: *lb
    extraEnv:
      ALLOW_FLIGHT: true
      GUI: false
      STOP_SERVER_ANNOUNCE_DELAY: 60
      CUSTOM_JAR_EXEC: -jar lwjgl3ify-forgePatches.jar nogui
      GENERIC_PACKS: GT_New_Horizons_2.8.0_Server_Java_17-25
      GENERIC_PACKS_SUFFIX: .zip
      GENERIC_PACKS_PREFIX: https://downloads.gtnewhorizons.com/ServerPacks/
      # if this isn't true, then the container tries to download the modpack every run
      SKIP_GENERIC_PACK_UPDATE_CHECK: "true"
      LEVEL_TYPE: rwg
    mcbackup:
      enabled: false

    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
        readOnly: false
        globalMounts:
          - path: /data
