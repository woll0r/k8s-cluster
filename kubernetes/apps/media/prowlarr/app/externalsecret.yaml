---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name prowlarr-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PROWLARR__POSTGRES_HOST: ${POSTGRES_HOSTNAME}
        PROWLARR__POSTGRES_USER: "{{ .PROWLARR_POSTGRES_USER }}"
        PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
        PROWLARR__POSTGRES_LOG_DB: prowlarr_log
        PROWLARR__API_KEY: "{{ .PROWLARR_API_KEY }}"
        INIT_POSTGRES_HOST: ${POSTGRES_HOSTNAME}
        INIT_POSTGRES_DBNAME: "{{ .PROWLARR_POSTGRES_DBNAME }}"
        INIT_POSTGRES_USER: "{{ .PROWLARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PROWLARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_SUPER_PASSWORD }}"

  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
