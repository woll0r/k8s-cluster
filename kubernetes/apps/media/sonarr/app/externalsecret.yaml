---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name sonarr-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SONARR__POSTGRES_HOST: ${POSTGRES_HOSTNAME}
        SONARR__POSTGRES_USER: "{{ .SONARR_POSTGRES_USER }}"
        SONARR__POSTGRES_MAIN_DB: sonarr_main
        SONARR__POSTGRES_LOG_DB: sonarr_log
        SONARR__API_KEY: "{{ .SONARR_API_KEY }}"
        INIT_POSTGRES_HOST: ${POSTGRES_HOSTNAME}
        INIT_POSTGRES_DBNAME: "{{ .SONARR_POSTGRES_DBNAME }}"
        INIT_POSTGRES_USER: "{{ .SONARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .SONARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_SUPER_PASSWORD }}"

  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
