---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .CNPG_SUPER_USERNAME }}"
        password: "{{ .CNPG_SUPER_PASSWORD }}"
        MINIO_SECRET_KEY: "{{ .CNPG_MINIO_SECRET_KEY }}"
        MINIO_ACCESS_KEY: "{{ .CNPG_MINIO_ACCESS_KEY }}"

  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
