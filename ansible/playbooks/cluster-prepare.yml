---
- hosts:
    - master
    - worker
  become: true
  gather_facts: true
  any_errors_fatal: true

  tasks:
    - name: Host configuration part 1
      block:
        - name: Host (1) | Set timezone
          community.general.timezone:
            name: "{{ timezone | default('Etc/UTC') }}"
        - name: Host (1) | Set hostname to inventory hostname
          ansible.builtin.hostname:
            name: '{{ inventory_hostname }}'
        - name: Host (1) | Update /etc/hosts to include inventory hostname
          ansible.builtin.blockinfile:
            path: /etc/hosts
            block: |
              127.0.1.1   {{ inventory_hostname }}
        - name: Host (1) | Disable ufw
          ansible.builtin.systemd:
            service: ufw.service
            enabled: false
            masked: true
            state: stopped
        - name: Host (1) | Enable fstrim
          ansible.builtin.systemd:
            service: fstrim.timer
            enabled: true
    - name: Host configuration part 2
      block:
        - name: Host (2) | Disable swap at runtime
          ansible.builtin.command: swapoff -a
          when:
            - ansible_swaptotal_mb > 0
        - name: Host (2) | Disable swap at boot
          ansible.posix.mount:
            name: '{{ item }}'
            fstype: swap
            state: absent
          loop: [none, swap]
        - name: Host (2) | Enable kernel modules
          community.general.modprobe:
            name: '{{ item }}'
            state: present
          loop: [br_netfilter, ip_vs, ip_vs_rr, overlay, rbd]
        - name: Host (2) | Enable kernel modules on boot
          ansible.builtin.copy:
            mode: 0644
            content: '{{ item }}'
            dest: /etc/modules-load.d/{{ item }}.conf
          loop: [br_netfilter, ip_vs, ip_vs_rr, overlay, rbd]
        - name: Host (2) | Set sysctls
          ansible.posix.sysctl:
            name: '{{ item.key }}'
            value: '{{ item.value }}'
            sysctl_file: /etc/sysctl.d/99-kubernetes.conf
            reload: true
          with_dict: '{{ sysctl_config }}'
          vars:
            sysctl_config:
              net.ipv4.ip_forward: 1
              net.ipv4.conf.all.forwarding: 1
              net.ipv4.conf.all.rp_filter: 0
              net.ipv4.conf.default.rp_filter: 0
              net.ipv6.conf.all.forwarding: 1
              net.bridge.bridge-nf-call-iptables: 1
              net.bridge.bridge-nf-call-ip6tables: 1
              fs.inotify.max_user_watches: 524288
              fs.inotify.max_user_instances: 512
      notify: Reboot
    - name: Packages
      block:
        - name: Packages | Install required packages
          ansible.builtin.apt:
            name: '{{ packages_install | default([]) }}'
            state: present
            update_cache: true
        - name: Packages | Remove leaf packages
          ansible.builtin.apt:
            autoremove: true
    - name: User Configuration
      block:
        - name: User Configuration | Add additional SSH public keys
          ansible.posix.authorized_key:
            user: '{{ ansible_user }}'
            key: '{{ item }}'
          loop: '{{ public_ssh_keys | default([]) }}'
    - name: Configure unattended upgrades
      ansible.builtin.include_role:
        name: hifis.unattended_upgrades
  handlers:
    - name: Reboot
      ansible.builtin.reboot:
        msg: Rebooting nodes
        reboot_timeout: 3600
