---
- name: Cluster soft reboot
  hosts:
    - master
    - worker
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5
  tasks:
    - name: Create reboot sentinel
      ansible.builtin.file:
        path: /run/reboot-required
        mode: '0644'
        state: touch
