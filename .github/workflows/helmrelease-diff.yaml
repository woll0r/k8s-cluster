---
name: HelmRelease Diff

on:
  pull_request:
    branches: ["main"]
    paths: ["cluster/**.yaml"]

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ["arc-runner-set-home-ops"]
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ["cluster"]
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: setup arkade
        uses: alexellis/setup-arkade@b1816384b2260cfd2c023c6798d26075786cfc7f

      - name: setup CLI tools
        uses: alexellis/arkade-get@master
        with:
          kubectl: latest
          kustomize: latest
          kubeconform: latest
          helm: latest
          jq: latest
          yq: latest

      - name: setup Flux CLI
        uses: fluxcd/flux2/action@5c5c15ea212b8f029a110f9975851d25c8272695 # v2.2.2

      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@e630daec1a1bcd24dc80f5100c6e1c7b6a091153 # 4.3.1
        id: diff
        with:
          sources: cluster
          path: "${{ matrix.path }}"
          resource: "${{ matrix.resource }}"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
