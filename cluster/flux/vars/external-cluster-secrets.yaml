---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            key: dopplerToken
            name: doppler-token-auth-api
            namespace: flux-system
      project: kube-gitops-cluster
      config: flux-cs
---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &names cluster-secrets
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: *names

  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
