---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name actions-runner-controller-auth-secret
  namespace: actions-runner
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_app_id: "{{ .GITHUB_APP_ID }}"
        github_app_installation_id: "{{ .GITHUB_APP_INSTALLATION_ID }}"
        github_app_private_key: "{{ .GITHUB_APP_PRIVATE_KEY }}"
        github_webhook_secret_token: "{{ .GITHUB_WEBHOOK_SECRET_TOKEN }}"
  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
