---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller-home-ops
  namespace: actions-runner
spec:
  interval: 15m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-runner-set-home-ops
    githubConfigUrl: https://github.com/Woll0r/k8s-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind-custom
    template:
      spec:
        initContainers:
          - name: init-dind-externals
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:a48b35036f3a7197ada25df403efb6d8e97ef16947ec5a7526e3dd2b717fb66c
            command:
              [
                "cp",
                "-r",
                "-v",
                "/home/runner/externals/.",
                "/home/runner/tmpDir/",
              ]
            volumeMounts:
              - name: dind-externals
                mountPath: /home/runner/tmpDir
        containers:
          - name: runner
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:a48b35036f3a7197ada25df403efb6d8e97ef16947ec5a7526e3dd2b717fb66c
            env:
              - name: DOCKER_HOST
                value: tcp://localhost:2376
              - name: DOCKER_TLS_VERIFY
                value: "1"
              - name: DOCKER_CERT_PATH
                value: /certs/client
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-cert
                mountPath: /certs/client
                readOnly: true
          - name: dind
            image: docker:dind
            securityContext:
              privileged: true
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-cert
                mountPath: /certs/client
              - name: dind-externals
                mountPath: /home/runner/externals
              - name: dind-daemonconfig
                mountPath: /etc/docker
        volumes:
          - name: work
            emptyDir: {}
          - name: dind-cert
            emptyDir: {}
          - name: dind-externals
            emptyDir: {}
          - name: dind-daemonconfig
            configMap:
              name: dind-daemonconfig
  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-auth-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller-auth-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-auth-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
