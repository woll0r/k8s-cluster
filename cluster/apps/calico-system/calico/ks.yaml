---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-calico-addons
  namespace: flux-system
spec:
  path: ./cluster/apps/calico-system/calico/addons
  targetNamespace: calico-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
