---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN}
spec:
  selector:
    postgresql: postgres-v15
    role: primary
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: ${POSTGRES_LB}
  externalIPs:
    - ${POSTGRES_LB}
