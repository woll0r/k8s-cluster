---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: default
  annotations:
    kyverno.io/ignore: 'true'
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.3-3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: rook-ceph-block
  superuserSecret:
    name: cloudnative-pg
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://minio.home.${SECRET_ROOT_DOMAIN}:9000
      serverName: postgres-v15
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg
          key: MINIO_SECRET_KEY

