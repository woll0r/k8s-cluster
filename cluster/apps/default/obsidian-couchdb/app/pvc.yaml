---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obsidian-couchdb-data
  namespace: default
  labels:
    app.kubernetes.io/instance: obsidian-couchdb
    app.kubernetes.io/name: obsidian-couchdb
    snapshot.home.arpa/enabled: 'true'
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
