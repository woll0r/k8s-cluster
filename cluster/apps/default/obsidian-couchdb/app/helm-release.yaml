---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obsidian-couchdb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: public.ecr.aws/docker/library/couchdb
      tag: 3.3.2
    initContainers:
      init-config:
        image: busybox:latest@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
        command:
          - "sh"
          - "-c"
          - "cp /tmp/config/*.ini /default.d/; ls -lrt /default.d;"
        volumeMounts:
          - name: config
            mountPath: /tmp/config
          - name: config-storage
            mountPath: /default.d
    envFrom:
      - secretRef:
          name: obsidian-couchdb-secrets
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: &port 5984
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: 'false'
        hosts:
          - host: &host obsidian-couchdb.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
        tls:
          - hosts:
              - *host
    resources:
      requests:
        memory: 512Mi
        cpu: 10m
      limits:
        memory: 1024Mi
    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-couchdb-configmap
        mountPath: "-"

      config-storage:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d
      data:
        enabled: true
        existingClaim: obsidian-couchdb-data
        mountPath: /opt/couchdb/data
