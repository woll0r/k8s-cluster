---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
  - pvc.yaml
  - secret.sops.yaml
  - volsync.yaml
secretGenerator:
  - name: vaultwarden-restic-secret
    namespace: media
    literals:
      - RESTIC_REPOSITORY=${SECRET_RESTIC_REPOSITORY_BASE}/vaultwarden
      - RESTIC_PASSWORD=${SECRET_RESTIC_PASSWORD}
      - AWS_ACCESS_KEY_ID=${SECRET_AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${SECRET_AWS_SECRET_ACCESS_KEY}
generatorOptions:
  disableNameSuffixHash: true
