---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.5.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.5.1

    authentik:
      secret_key: ${AUTHENTIK_SECRET_KEY}
      # This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.beryju.org, and is fully opt-in
      error_reporting:
        enabled: true
      postgresql:
        host: postgres-v15-rw.default.svc
        name: authentik
        user: authentik
        password: ${AUTHENTIK_DB_PASSWORD}
      redis:
        host: authentik-redis-master
        password: ${AUTHENTIK_REDIS_PASSWORD}

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.home.arpa/enabled: 'true'
      hosts:
        - host: authentik.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - authentik.${SECRET_DOMAIN}

    postgresql:
      enabled: false
    redis:
      enabled: false
