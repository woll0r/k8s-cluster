---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kube-cleanup-operator
  namespace: flux-system
spec:
  path: ./cluster/apps/kube-system/kube-cleanup-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kube-cleanup-operator
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
