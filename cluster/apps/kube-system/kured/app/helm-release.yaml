---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/charts/
      chart: kured
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    extraEnvVars:
      - name: KURED_NOTIFY_URL
        valueFrom:
          secretKeyRef:
            name: kured-secrets
            key: KURED_NOTIFY_URL
    dsAnnotations:
      secret.reloader.stakater.com/reload: kured-secrets
    updateStrategy: RollingUpdate
    configuration:
      timeZone: ${TIMEZONE}
      messageTemplateDrain: Draining node %s
      messageTemplateReboot: Rebooted node %s
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
    metrics:
      create: true
