---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-kured
  namespace: flux-system
spec:
  path: ./cluster/kube-system/kured/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kured
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
