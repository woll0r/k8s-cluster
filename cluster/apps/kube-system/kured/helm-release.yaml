---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/charts/
      chart: kured
      version: 4.0.4
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: ${TIMEZONE}
      notifyUrl: ${SECRET_KURED_DISCORD_WEBHOOK}
      messageTemplateDrain: Draining node %s
      messageTemplateReboot: Rebooted node %s
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
    metrics:
      create: true
