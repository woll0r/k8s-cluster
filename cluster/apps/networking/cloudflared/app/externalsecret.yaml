---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cloudflare-tunnel
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-css

  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .CLOUDFLARE_ACCOUNT_TAG }}",
            "TunnelSecret": "{{ .CLOUDFLARE_TUNNEL_SECRET }}",
            "TunnelID": "{{ .CLOUDFLARE_TUNNEL_ID }}",
            "TunnelName": "k8s-tunnel"
          }
        config.yaml: |
          ---
          tunnel: {{ .CLOUDFLARE_TUNNEL_ID }}
          credentials-file: /etc/cloudflared/credentials.json
          ingress:
            - service: http://ingress-nginx-controller.networking
  dataFrom:
    - find:
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
