---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: cloudflare/cloudflared
              tag: 2024.1.3-amd64
            args:
              - tunnel
              - --config
              - /etc/cloudflared/default.yaml
              - --metrics
              - 0.0.0.0:9090
              - run
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: cloudflare-tunnel
        globalMounts:
          - path: /etc/cloudflared
