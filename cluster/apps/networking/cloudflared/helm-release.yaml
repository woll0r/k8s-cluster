---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: cloudflare/cloudflared
      tag: 2023.1.0-amd64
    args:
      - tunnel
      - --config
      - /etc/cloudflared/default.yaml
      - --metrics
      - 0.0.0.0:9090
      - run
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: cloudflare-tunnel
        subPath:
          - path: cred.json
            mountPath: /etc/cloudflared/cred.json
            readOnly: true
          - path: default.yaml
            mountPath: /etc/cloudflared/default.yaml
            readOnly: true
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
