---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      nameOverride: cloudflared
    image:
      repository: cloudflare/cloudflared
      tag: 2022.10.0-amd64
    args:
      - tunnel
      - --config
      - /etc/cloudflared/default.yaml
      - --metrics
      - 0.0.0.0:9090
      - run
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: cloudflare-tunnel
        subPath:
          - path: cred.json
            mountPath: /etc/cloudflared/cred.json
            readOnly: true
          - path: default.yaml
            mountPath: /etc/cloudflared/default.yaml
            readOnly: true
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 200m
