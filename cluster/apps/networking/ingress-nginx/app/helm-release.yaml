---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.8.4
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: v2.26.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: app-down
        - name: SHOW_DETAILS
          value: "true"
    controller:
      allowSnippetAnnotations: "true"
      ingressClass: nginx
      replicaCount: 1
      service:
        type: LoadBalancer
        loadBalancerIP: ${INGRESS_NGINX_LB}
        externalIPs:
          - ${INGRESS_NGINX_LB}
        externalTrafficPolicy: Local
      config:
        ssl-protocols: TLSv1.3 TLSv1.2
        proxy-body-size: 100m
        use-forwarded-headers: "true"
        custom-http-errors: >-
          401,403,404,500,501,502,503
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      extraArgs:
        default-ssl-certificate: networking/${SECRET_DOMAIN//./-}-tls
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
