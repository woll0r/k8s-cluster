---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.7.0
    configuration:
      extraEnvVars:
        TZ: Europe/Brussels
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        default: true
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: ${VELERO_MINIO_URL}
          publicUrl: ${VELERO_MINIO_URL}
      resticTimeout: 4h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: minio-credentials
    schedules:
      daily-backup:
        schedule: 0 6 * * *
        template:
          ttl: 168h
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: v1.22.2
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
