---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 12.19.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    query:
      enabled: true
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
    existingObjstoreSecret: thanos-s3-secret
    queryFrontend:
      enabled: true
      ingress:
        enabled: true
        hostname: &host thanos.${SECRET_DOMAIN}
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        tls: true
        extraTls:
          - hosts:
              - *host
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      retentionResolutionRaw: 2d
      retentionResolution5m: 10d
      retentionResolution1h: 30d
      persistence:
        enabled: false
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
