---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm
      chart: kube-prometheus-stack
      version: 58.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  timeout: 20m
  values:
    crds:
      enabled: true
    defaultRules:
      create: true
      rules:
        kubeApiserver: false
    prometheusOperator:
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
    alertmanager:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        hosts:
          - &amhost alert-manager.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *amhost
      alertmanagerSpec:
        useExistingSecret: true
        configSecret: alertmanager-secrets
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              resources:
                requests:
                  storage: 1Gi
    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    grafana:
      enabled: false
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints: &cp
        - 172.17.2.1
        - 172.17.2.2
        - 172.17.2.3
      service:
        port: 10257
    kubeScheduler:
      enabled: true
      endpoints: *cp
      service:
        port: 10259
    kubeProxy:
      enabled: true
      endpoints: *cp
    kubeEtcd:
      enabled: true
      endpoints: *cp
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        hosts:
          - &promhost prometheus.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *promhost
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        ruleSelector: {}
        ruleNamespaceSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        retention: 48h
        enableAdminAPI: true
        walCompression: true
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: feature.node.kubernetes.io/cpu-cpuid.AVX
                      operator: In
                      values:
                        - 'true'
        thanos:
          image: quay.io/thanos/thanos:v0.35.0
          version: v0.22.0
          objectStorageConfig:
            existingSecret:
              name: thanos-s3-secret
              key: objstore.yml
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: node-exporter
            honor_timestamps: true
            static_configs:
              - labels:
                  outsidecluster: ignoreceph
                targets:
                  - 172.16.1.1:9100
