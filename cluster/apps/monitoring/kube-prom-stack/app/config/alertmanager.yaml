---
global:
  resolve_timeout: 5m
receivers:
  - name: 'null'
  - name: discord
    discord_configs:
      - webhook_url: "{{ .ALERTMANAGER_DISCORD_WEBHOOK }}"
        send_resolved: true
        # Computers were a mistake.
        title: |-
          [{{ "{{" }} .Status | toUpper {{ "}}{{" }} if eq .Status "firing" {{ "}}:{{" }} .Alerts.Firing | len {{ "}}{{" }} end {{ "}}" }}] {{ "{{" }} if ne .CommonAnnotations.summary "" {{ "}}{{" }} .CommonAnnotations.summary {{ "}}{{" }} else {{ "}}{{" }} .CommonLabels.alertname {{ "}}{{" }} end {{ "}}" }}
        message: >-
          {{ "{{" }} range .Alerts {{ "-}}" }}
            **Alert:** {{ "{{" }} .Annotations.title {{ "}}{{" }} if .Labels.severity {{ "}}" }} - `{{ "{{" }} .Labels.severity {{ "}}" }}`{{ "{{" }} end {{ "}}" }}

          **Description:** {{ "{{" }} if ne .Annotations.description ""{{ "}}{{" }} .Annotations.description {{ "}}{{" }}else{{ "}} "}}N/A{{ "{{" }} end {{ "}}" }}

          **Details:**
            {{ "{{" }} range .Labels.SortedPairs {{ "}}" }} â€¢ *{{ "{{" }} .Name {{ "}}" }}:* `{{ "{{" }} .Value {{ "}}" }}`
            {{ "{{" }} end {{ "}}" }}
          {{ "{{" }} end {{ "}}" }}
route:
  group_by: [alertname, job]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 6h
  receiver: discord
  routes:
    # Ignore Ceph alerts from outside the Ceph cluster
    - receiver: 'null'
      matchers:
        - alertname =~ "CephNode.+"
        - outsidecluster = ignoreceph
    # Ignore inode free alerts from msdosfs/vfat partitions (no inodes there)
    - receiver: 'null'
      matchers:
        - alertname = NodeFilesystemAlmostOutOfFiles
        - fstype =~ msdosfs|vfat
    # Ignore alerts for /snap
    - receiver: 'null'
      matchers:
        - alertname = CephNodeDiskspaceWarning
        - mountpoint = /snap
    - receiver: 'null'
      matchers:
        - alertname: Watchdog|InfoInhibitor|etcdHighNumberOfFailedGRPCRequests
    - receiver: discord
      matchers:
        - severity: critical
      continue: true
inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity =~ warning|info
    equal:
      - namespace
      - alertname
  - source_matchers:
      - severity = warning
    target_matchers:
      - severity = info
    equal:
      - namespace
      - alertname
  - source_matchers:
      - alertname = InfoInhibitor
    target_matchers:
      - severity = info
    equal:
      - namespace
