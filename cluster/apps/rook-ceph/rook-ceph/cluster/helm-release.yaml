---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: nginx
        host:
          name: rook.${SECRET_DOMAIN}
          path: /
        tls:
          - hosts:
              - rook.${SECRET_DOMAIN}
    toolbox:
      enabled: true
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.0
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: '1'
        nodes:
          - name: big-kube-01
            devices:
              - name: /dev/disk/by-id/ata-Samsung_SSD_840_EVO_250GB_S1DFNEAF307832M
          - name: nuc-kube-01
            devices:
              - name: /dev/disk/by-id/usb-ASMT_ASM105x_123456797059-0:0
          - name: nuc-kube-02
            devices:
              - name: /dev/disk/by-id/usb-ASMT_ASM105x_123456797008-0:0
          - name: nuc-kube-03
            devices:
              - name: /dev/disk/by-id/usb-ASMT_ASM105x_123456797726-0:0
          - name: nuc-kube-04
            devices:
              - name: /dev/disk/by-id/usb-ASMT_ASM105x_1234567943CF-0:0
      resources:
        api:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        mgr:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        mon:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        osd:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        prepareosd:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 500m
            memory: 200Mi
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
            requireSafeReplicaSize: true
        storageClass:
          name: rook-ceph-block
          enabled: true
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: '2'
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-rbdplugin-snapclass
    cephFilesystems:
      - name: ceph-filesystem
        spec:
          dataPools:
            - name: data0
              failureDomain: host
              replicated:
                size: 3
          metadataPool:
            erasureCoded:
              codingChunks: 0
              dataChunks: 0
            replicated:
              size: 3
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 1Gi
    cephObjectStores:
      - name: object-store
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            sslCertificateRef:
            port: 80
            # securePort: 443
            instances: 2
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 2Gi
          healthCheck:
            bucket:
              disabled: false
              interval: 60s
        storageClass:
          name: rook-ceph-bucket
          enabled: true
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
