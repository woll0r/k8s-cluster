---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph
      version: v1.11.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      enabled: true
    monitoring:
      enabled: true
    csi:
      kubeletDirPath: /var/lib/kubelet
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 4000m
        memory: 512Mi
