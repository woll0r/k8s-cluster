---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            env:
              INIT_POSTGRES_HOST: ${POSTGRES_HOSTNAME}
            envFrom: &envFrom
              - secretRef:
                  name: prowlarr-secrets
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr-nightly
              tag: 1.12.0.4176@sha256:6a9130018d551bd31dcaf6d62c45b2872aea40666e077692b7a6eb0b0938b058
            env:
              TZ: ${TIMEZONE}
              PROWLARR__AUTHENTICATION_METHOD: External
              PROWLARR__POSTGRES_HOST: ${POSTGRES_HOSTNAME}
              PROWLARR__POSTGRES_USER: *app
              PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
              PROWLARR__POSTGRES_LOG_DB: prowlarr_log
            envFrom: *envFrom
            resources:
              requests:
                memory: 250Mi
                cpu: 10m
              limits:
                memory: 750Mi
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        hosts:
          - host: &host prowlarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
