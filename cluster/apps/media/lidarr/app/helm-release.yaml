---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/lidarr-develop
              tag: 2.0.6.3818@sha256:58128c7750b54a705a7709b8ccc811a0560a2a33a71db7576a352f039782616d
            env:
              TZ: ${TIMEZONE}
              LIDARR__AUTHENTICATION_METHOD: External
              LIDARR__POSTGRES_HOST: ${POSTGRES_HOSTNAME}
              LIDARR__POSTGRES_USER: *app
              LIDARR__POSTGRES_MAIN_DB: lidarr_main
              LIDARR__POSTGRES_LOG_DB: lidarr_log
            envFrom:
              - secretRef:
                  name: lidarr-secrets
            resources:
              requests:
                memory: 250Mi
                cpu: 10m
              limits:
                memory: 1500Mi
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        hosts:
          - host: &host lidarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
      media:
        enabled: true
        type: nfs
        server: 172.16.1.6
        path: /volume1/Media
        globalMounts:
          - path: /media
