---
apiVersion: v1
kind: Secret
metadata:
  name: lidarr-restic-secret
  namespace: media
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${SECRET_RESTIC_REPOSITORY_BASE}/lidarr
  RESTIC_PASSWORD: ${SECRET_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${SECRET_RESTIC_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${SECRET_RESTIC_SECRET_ACCESS_KEY}
---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: lidarr
  namespace: media
spec:
  sourcePVC: lidarr-config
  trigger:
    schedule: 0 0 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: lidarr-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
