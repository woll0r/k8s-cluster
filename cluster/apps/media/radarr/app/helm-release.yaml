---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: radarr-secrets
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: radarr-secrets
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr-develop
              tag: 5.3.4.8567@sha256:b6b977db4a68b54ea159ab1a84faab0da856cdd1b03bb078dffc0eb35bc3c470
            env:
              TZ: ${TIMEZONE}
              RADARR__AUTHENTICATION_METHOD: External
            envFrom: *envFrom
            resources:
              requests:
                memory: 250Mi
                cpu: 10m
              limits:
                memory: 1500Mi
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          auth.home.arpa/enabled: 'true'
        hosts:
          - host: &host radarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100
    persistence:
      config:
        enabled: true
        existingClaim: *app
      media:
        enabled: true
        type: nfs
        server: 172.16.1.6
        path: /volume1/Media
        globalMounts:
          - path: /media
