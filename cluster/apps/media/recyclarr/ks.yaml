---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  path: ./cluster/media/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  dependsOn:
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: recyclarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
