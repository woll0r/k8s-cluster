---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  path: ./cluster/apps/media/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  dependsOn:
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
  interval: 30m
  retryInterval: 1m
  timeout: 3m
