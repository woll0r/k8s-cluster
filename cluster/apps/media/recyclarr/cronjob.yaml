---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: sonarr
              image: ghcr.io/recyclarr/recyclarr:4.1.3@sha256:525f0748b9a73c1c5e31aefe1e6b355a4178ee039a753f1a3f22249dc89b6191
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              command:
                - /app/recyclarr/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
            - name: radarr
              image: ghcr.io/recyclarr/recyclarr:4.1.3@sha256:525f0748b9a73c1c5e31aefe1e6b355a4178ee039a753f1a3f22249dc89b6191
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              command:
                - /app/recyclarr/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
          volumes:
            - name: config
              secret:
                secretName: recyclarr-config
