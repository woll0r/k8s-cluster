---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:5.3.0@sha256:df620aa571fa2cd18d716908ef9595c62d4d73b7f6a44156e2ff9532a63ec0e3
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
          volumes:
            - name: config
              secret:
                secretName: recyclarr-config
