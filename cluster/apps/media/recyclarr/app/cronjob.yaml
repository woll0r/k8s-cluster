---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:5.4.3@sha256:fce391a05734a74f390afdc8f18582dbb16b1623a43c548c9bbe0e337cf9f85a
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              envFrom:
                - secretRef:
                    name: radarr-api-key
                - secretRef:
                    name: sonarr-api-key
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
          volumes:
            - name: config
              secret:
                secretName: recyclarr-config
