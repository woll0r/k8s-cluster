---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:5.4.2@sha256:a8348500d3e113eac448e42874b482eff46891b69e613e2d06fdb8fa922a4c1f
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              envFrom:
                - secretRef:
                    name: radarr-api-key
                - secretRef:
                    name: sonarr-api-key
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
          volumes:
            - name: config
              secret:
                secretName: recyclarr-config
