---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:5.0.3@sha256:7d74dbc921c36fe1c13ec21520f1e300ccac202bb249b3c7be6b42c588b20a84
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: ${TIMEZONE}
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - --config
                - /config/recyclarr.yaml
                - --app-data
                - /config
              volumeMounts:
                - mountPath: /config/recyclarr.yaml
                  name: config
                  subPath: recyclarr.yaml
          volumes:
            - name: config
              secret:
                secretName: recyclarr-config
